<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Deriv Bot Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }
    .section {
      margin-bottom: 30px;
    }
    .hidden {
      display: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f8f8f8;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginSection" class="section">
      <h2>Admin Login</h2>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button onclick="login()">Login</button>
      <div id="loginError" class="error"></div>
    </div>

    <!-- Admin Panel (Hidden Until Login) -->
    <div id="adminPanel" class="section hidden">
      <!-- Add Bot Section -->
      <div id="addBotSection" class="section">
        <h2>Add New Bot</h2>
        <form id="addBotForm">
          <div class="form-group">
            <label for="item">Item ID:</label>
            <input type="text" id="item" name="item" required>
          </div>
          <div class="form-group">
            <label for="file">Bot File:</label>
            <input type="file" id="file" name="file" required>
          </div>
          <div class="form-group">
            <label for="price">Price (KES):</label>
            <input type="number" id="price" name="price" required>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="desc">Description:</label>
            <textarea id="desc" name="desc" required></textarea>
          </div>
          <div class="form-group">
            <label for="img">Image URL:</label>
            <input type="text" id="img" name="img">
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category">
          </div>
          <div class="form-group">
            <label for="embed">Embed Code:</label>
            <textarea id="embed" name="embed"></textarea>
          </div>
          <div class="form-group">
            <label for="isNew">Is New:</label>
            <select id="isNew" name="isNew">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="isArchived">Is Archived:</label>
            <select id="isArchived" name="isArchived">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <button type="button" onclick="addBot()">Add Bot</button>
        </form>
        <div id="uploadProgress" class="progress-bar hidden">
          <div class="progress" id="progress"></div>
        </div>
        <div id="addBotError" class="error"></div>
      </div>

      <!-- Orders Section -->
      <div id="ordersSection" class="section">
        <h2>Orders</h2>
        <table id="ordersTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Ref Code</th>
              <th>Amount (KES)</th>
              <th>Timestamp</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="ordersBody"></tbody>
        </table>
        <div id="ordersError" class="error"></div>
      </div>

      <!-- Manage Categories Section -->
      <div id="categoriesSection" class="section">
        <h2>Manage Categories</h2>
        <form id="addCategoryForm">
          <div class="form-group">
            <label for="newCategory">New Category:</label>
            <input type="text" id="newCategory" name="newCategory" required>
          </div>
          <button type="button" onclick="addCategory()">Add Category</button>
        </form>
        <div id="categoriesList"></div>
        <div id="categoriesError" class="error"></div>
      </div>

      <!-- Manage Static Pages Section -->
      <div id="staticPagesSection" class="section">
        <h2>Manage Static Pages</h2>
        <form id="addStaticPageForm">
          <div class="form-group">
            <label for="pageTitle">Title:</label>
            <input type="text" id="pageTitle" name="title" required>
          </div>
          <div class="form-group">
            <label for="pageSlug">Slug:</label>
            <input type="text" id="pageSlug" name="slug" required>
          </div>
          <div class="form-group">
            <label for="pageContent">Content:</label>
            <textarea id="pageContent" name="content" required></textarea>
          </div>
          <button type="button" onclick="addStaticPage()">Add Static Page</button>
        </form>
        <div id="staticPagesList"></div>
        <div id="staticPagesError" class="error"></div>
      </div>

      <!-- Manage Products Section -->
      <div id="productsSection" class="section">
        <h2>Manage Products</h2>
        <div id="productsList"></div>
        <div id="productsError" class="error"></div>
      </div>
    </div>
  </div>

  <script>
    // Check if already authenticated
    if (localStorage.getItem('isAuthenticated') === 'true') {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
      loadOrders();
      loadCategories();
      loadStaticPages();
      loadProducts();
    }

    async function login() {
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');

      try {
        const response = await fetch('https://bot-delivery-system.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
          credentials: 'include'
        });
        const result = await response.json();

        if (result.success) {
          localStorage.setItem('isAuthenticated', 'true');
          document.getElementById('loginSection').classList.add('hidden');
          document.getElementById('adminPanel').classList.remove('hidden');
          loadOrders();
          loadCategories();
          loadStaticPages();
          loadProducts();
        } else {
          errorDiv.textContent = result.error || 'Invalid password';
        }
      } catch (error) {
        errorDiv.textContent = 'Error logging in: ' + error.message;
      }
    }

    async function addBot() {
      const form = document.getElementById('addBotForm');
      const formData = new FormData(form);
      const errorDiv = document.getElementById('addBotError');
      const progressBar = document.getElementById('progress');
      const progressContainer = document.getElementById('uploadProgress');

      try {
        progressContainer.classList.remove('hidden');
        progressBar.style.width = '0%';

        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://bot-delivery-system.onrender.com/api/add-bot', true);

        // Track upload progress
        xhr.upload.onprogress = function (event) {
          if (event.lengthComputable) {
            const percentComplete = (event.loaded / event.total) * 100;
            progressBar.style.width = percentComplete + '%';
          }
        };

        xhr.onload = async function () {
          if (xhr.status === 200) {
            const result = JSON.parse(xhr.responseText);
            if (result.success) {
              alert('Bot added successfully!');
              form.reset();
              progressContainer.classList.add('hidden');
              await loadProducts();
            } else {
              errorDiv.textContent = result.error || 'Failed to add bot';
            }
          } else {
            errorDiv.textContent = 'Error uploading bot: ' + xhr.statusText;
          }
        };

        xhr.onerror = function () {
          errorDiv.textContent = 'Error uploading bot: Network error';
        };

        xhr.withCredentials = true; // Include cookies for session
        xhr.send(formData);
      } catch (error) {
        errorDiv.textContent = 'Error uploading bot: ' + error.message;
      }
    }

    async function loadOrders() {
      const tbody = document.getElementById('ordersBody');
      const errorDiv = document.getElementById('ordersError');

      try {
        const response = await fetch('https://bot-delivery-system.onrender.com/api/orders', {
          credentials: 'include'
        });
        const result = await response.json();

        if (result.success) {
          const orders = result.data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          tbody.innerHTML = '';
          orders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${order.item}</td>
              <td>${order.refCode}</td>
              <td>${order.amount}</td>
              <td>${order.timestamp}</td>
              <td><button onclick="confirmOrder('${order.item}', '${order.refCode}')">Confirm</button></td>
            `;
            tbody.appendChild(row);
          });
        } else {
          errorDiv.textContent = result.error || 'Failed to load orders';
        }
      } catch (error) {
        errorDiv.textContent = 'Error loading orders: ' + error.message;
      }
    }

    async function confirmOrder(item, refCode) {
      const errorDiv = document.getElementById('ordersError');

      try {
        const response = await fetch('https://bot-delivery-system.onrender.com/api/confirm-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ item, refCode }),
          credentials: 'include'
        });
        const result = await response.json();

        if (result.success) {
          alert('Order confirmed! Download link sent: ' + result.downloadLink);
          await loadOrders();
        } else {
          errorDiv.textContent = result.error || 'Failed to confirm order';
        }
      } catch (error) {
        errorDiv.textContent = 'Error confirming order: ' + error.message;
      }
    }

    async function loadCategories() {
      const list = document.getElementById('categoriesList');
      const errorDiv = document.getElementById('categoriesError');

      try {
        const response = await fetch('https://bot-delivery-system.onrender.com/api/data', {
          credentials: 'include'
        });
        const result = await response.json();

        if (result.success) {
          const categories = result.data.categories;
          list.innerHTML = '<h3>Existing Categories</h3>';
          categories.forEach(category => {
            const div = document.createElement('div');
            div.textContent = category;
            list.appendChild(div);
          });
        } else {
          errorDiv.textContent = result.error || 'Failed to load categories';
        }
      } catch (error) {
        errorDiv.textContent = 'Error loading categories: ' + error.message;
      }
    }

    async function addCategory() {
      const category = document.getElementById('newCategory').value;
      const errorDiv = document.getElementById('categoriesError');

      try {
        const response = await fetch('https://bot-delivery-system.onrender.com/api/save-data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'category', data: category }),
          credentials: 'include'
        });
        const result = await response.json();

        if (result.success) {
          alert('Category added successfully!');
          document.getElementById('addCategoryForm').reset();
          await loadCategories();
        } else {
          errorDiv.textContent = result.error || 'Failed to add category';
        }
      } catch (error) {
        errorDiv.textContent = 'Error adding category: ' + error.message;
      }
    }

    async function loadStaticPages() {
      const list = document.getElementById('staticPagesList');
      const errorDiv = document.getElementById('staticPagesError');

      try {
        const response = await fetch('https://bot-delivery-system.onrender.com/api/data', {
          credentials: 'include'
        });
        const result = await response.json();

        if (result.success) {
          const staticPages = result.data.staticPages;
          list.innerHTML = '<h3>Existing Static Pages</h3>';
          staticPages.forEach(page => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${page.title}</strong> (Slug: ${page.slug})<br>${page.content}`;
            list.appendChild(div);
          });
        } else {
          errorDiv.textContent = result.error || 'Failed to load static pages';
        }
      } catch (error) {
        errorDiv.textContent = 'Error loading static pages: ' + error.message;
      }
    }

    async function addStaticPage() {
      const title = document.getElementById('pageTitle').value;
      const slug = document.getElementById('pageSlug').value;
      const content = document.getElementById('pageContent').value;
      const errorDiv = document.getElementById('staticPagesError');

      try {
        const response = await fetch('https://bot-delivery-system.onrender.com/api/save-data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'staticPage', data: { title, slug, content } }),
          credentials: 'include'
        });
        const result = await response.json();

        if (result.success) {
          alert('Static page added successfully!');
          document.getElementById('addStaticPageForm').reset();
          await loadStaticPages();
        } else {
          errorDiv.textContent = result.error || 'Failed to add static page';
        }
      } catch (error) {
        errorDiv.textContent = 'Error adding static page: ' + error.message;
      }
    }

    async function loadProducts() {
      const list = document.getElementById('productsList');
      const errorDiv = document.getElementById('productsError');

      try {
        const response = await fetch('https://bot-delivery-system.onrender.com/api/data', {
          credentials: 'include'
        });
        const result = await response.json();

        if (result.success) {
          const products = result.data.products;
          list.innerHTML = '<h3>Existing Products</h3>';
          products.forEach(product => {
            const div = document.createElement('div');
            div.innerHTML = `
              <strong>${product.name}</strong> (Item: ${product.item})<br>
              Price: ${product.price} KES<br>
              <button onclick="editProduct('${product.item}')">Edit</button>
              <button onclick="deleteProduct('${product.item}')">Delete</button>
            `;
            list.appendChild(div);
          });
        } else {
          errorDiv.textContent = result.error || 'Failed to load products';
        }
      } catch (error) {
        errorDiv.textContent = 'Error loading products: ' + error.message;
      }
    }

    async function editProduct(item) {
      const newPrice = prompt('Enter new price:', '');
      if (newPrice) {
        try {
          const response = await fetch('https://bot-delivery-system.onrender.com/api/save-data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'product', data: { item, price: newPrice } }),
            credentials: 'include'
          });
          const result = await response.json();

          if (result.success) {
            alert('Product updated successfully!');
            await loadProducts();
          } else {
            document.getElementById('productsError').textContent = result.error || 'Failed to update product';
          }
        } catch (error) {
          document.getElementById('productsError').textContent = 'Error updating product: ' + error.message;
        }
      }
    }

    async function deleteProduct(item) {
      if (confirm('Are you sure you want to delete this product?')) {
        try {
          const response = await fetch('https://bot-delivery-system.onrender.com/api/delete-product', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ item }),
            credentials: 'include'
          });
          const result = await response.json();

          if (result.success) {
            alert('Product deleted successfully!');
            await loadProducts();
          } else {
            document.getElementById('productsError').textContent = result.error || 'Failed to delete product';
          }
        } catch (error) {
          document.getElementById('productsError').textContent = 'Error deleting product: ' + error.message;
        }
      }
    }
  </script>
</body>
</html>
