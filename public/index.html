<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deriv Bot Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .truncate-2-lines {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    #urgent-message {
      background: rgba(255, 215, 0, 0.9);
      border-radius: 0 0 10px 10px;
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    .search-container {
      position: relative;
    }
    .search-container input {
      padding-left: 2.5rem;
    }
    .search-container svg {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1.25rem;
      height: 1.25rem;
      color: #6b7280;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <!-- Urgent Message -->
  <div id="urgent-message" class="fixed top-0 left-0 right-0 text-white p-4 z-50 hidden">
    <p id="urgent-text" class="text-center text-lg font-semibold"></p>
    <button id="urgent-close" class="mt-2 block mx-auto bg-gray-600 text-white px-4 py-1 rounded-full">Okay</button>
  </div>

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div id="logo-container">
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800 dark:text-white">Deriv Bot Store</h1>
          </div>
          <div id="nav-links" class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="#" data-category="all" class="nav-link border-b-2 border-green-500 text-gray-900 dark:text-white px-1 pt-1 text-sm font-medium">Home</a>
          </div>
        </div>
        <div class="flex items-center">
          <button id="dark-mode-toggle" class="text-gray-500 dark:text-gray-300 p-2">
            <svg id="dark-mode-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </button>
          <button id="mobile-menu-button" class="sm:hidden text-gray-500 dark:text-gray-300 p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="sm:hidden fixed top-0 left-0 h-full w-64 bg-white dark:bg-gray-800 shadow-lg z-30 hidden">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-lg font-bold text-gray-800 dark:text-white">Menu</h2>
        <button id="mobile-menu-close" class="text-gray-500 dark:text-gray-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div id="mobile-nav-links" class="flex flex-col p-4 space-y-4"></div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="search-container">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input id="search-bar" type="text" placeholder="Search bots by name..." class="w-full p-3 rounded-md border dark:bg-gray-700 dark:text-white">
    </div>
  </div>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8 text-center">Explore Our Bots</h2>
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Payment Modal -->
  <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md">
      <h3 id="payment-title" class="text-xl font-bold text-gray-900 dark:text-white mb-4"></h3>
      <p class="text-gray-600 dark:text-gray-300 mb-4">Please send the payment via MPESA to:</p>
      <p class="font-semibold text-gray-900 dark:text-white">Till Number: <span id="mpesa-till-number">4933614</span></p>
      <p id="payment-amount" class="text-green-600 dark:text-green-400 font-bold mt-2"></p>
      <button id="confirm-payment" class="mt-6 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">I Have Paid</button>
      <button id="payment-cancel" class="mt-2 w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700">Cancel</button>
    </div>
  </div>

  <!-- Ref Code Modal -->
  <div id="ref-code-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md">
      <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Enter MPESA Ref Code</h3>
      <input id="ref-code-input" type="text" placeholder="e.g., QK12345678" class="w-full p-2 border rounded-md mb-4">
      <button id="submit-ref-code" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Submit</button>
      <button id="ref-code-cancel" class="mt-2 w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700">Cancel</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 shadow-inner mt-12 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p id="copyright-text" class="text-gray-600 dark:text-gray-300"></p>
      <p class="text-gray-500 dark:text-gray-400 mt-2">Support: <a id="support-email" class="underline"></a></p>
      <div id="social-links" class="mt-4 flex justify-center space-x-4 flex-wrap"></div>
    </div>
  </footer>

  <script>
    let products = [];
    let categories = [];
    let settings = {};
    let staticPages = [];
    let currentProduct = null;

    // Fetch data from server
    async function fetchData() {
      try {
        const response = await fetch('/api/data');
        const data = await response.json();
        products = data.products || [];
        categories = data.categories || [];
        settings = data.settings || {};
        staticPages = data.staticPages || [];
      } catch (error) {
        console.error('Error fetching data:', error);
        alert('Failed to load data. Please try again later.');
      }
    }

    // Fetch exchange rate
    async function fetchExchangeRate() {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        return data.rates.KES;
      } catch {
        return settings.fallbackRate || 130;
      }
    }

    // Navigation
    function setupNavLinks() {
      const navLinksContainer = document.getElementById('nav-links');
      const mobileNavLinksContainer = document.getElementById('mobile-nav-links');
      navLinksContainer.innerHTML = '';
      mobileNavLinksContainer.innerHTML = '';
      const cats = ['all', ...new Set(categories)];
      cats.forEach(cat => {
        const link = document.createElement('a');
        link.href = '#';
        link.dataset.category = cat;
        link.className = `nav-link ${cat === 'all' ? 'border-b-2 border-green-500 text-gray-900 dark:text-white' : 'text-gray-500 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white'} px-1 pt-1 text-sm font-medium`;
        link.textContent = cat === 'all' ? 'Home' : cat;
        navLinksContainer.appendChild(link.cloneNode(true));
        mobileNavLinksContainer.appendChild(link);
      });

      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const category = link.dataset.category;
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('border-b-2', 'border-green-500', 'text-gray-900', 'dark:text-white'));
          link.classList.add('border-b-2', 'border-green-500', 'text-gray-900', 'dark:text-white');
          renderProducts(category);
          if (window.innerWidth < 640) {
            document.getElementById('mobile-menu').classList.add('hidden');
          }
        });
      });
    }

    // Render products
    async function renderProducts(category = 'all') {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      const rate = await fetchExchangeRate();
      const filteredProducts = category === 'all' 
        ? products.filter(p => !p.isArchived)
        : products.filter(p => p.category === category && !p.isArchived);

      filteredProducts.forEach(product => {
        const kesPrice = (product.price * rate).toFixed(2);
        const card = document.createElement('div');
        card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${product.name} ${product.isNew ? '<span class="text-green-600 dark:text-green-400 text-sm ml-2">[New]</span>' : ''}</h3>
            <p class="text-gray-600 dark:text-gray-300 text-sm mt-1 truncate-2-lines">${product.desc}</p>
            <p class="text-green-600 dark:text-green-400 font-bold mt-2">$${product.price} (${kesPrice} KES)</p>
            ${product.embed ? `<iframe class="w-full h-48 mt-4 rounded-md" src="${product.embed}" frameborder="0" allowfullscreen></iframe>` : ''}
            <button data-item="${product.item}" class="buy-button w-full mt-4 bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Buy Now</button>
          </div>
        `;
        grid.appendChild(card);
      });

      document.querySelectorAll('.buy-button').forEach(button => {
        button.addEventListener('click', () => {
          const item = button.dataset.item;
          currentProduct = products.find(p => p.item === item);
          showPaymentModal(rate);
        });
      });
    }

    // Payment Modal
    async function showPaymentModal(rate) {
      const paymentModal = document.getElementById('payment-modal');
      const paymentTitle = document.getElementById('payment-title');
      const mpesaTillNumber = document.getElementById('mpesa-till-number');
      const paymentAmount = document.getElementById('payment-amount');

      paymentTitle.textContent = `Purchase ${currentProduct.name}`;
      mpesaTillNumber.textContent = settings.mpesaTill || '4933614';
      const kesAmount = (currentProduct.price * rate).toFixed(2);
      paymentAmount.textContent = `Amount: ${kesAmount} KES`;
      paymentModal.classList.remove('hidden');

      // Load payment modal content if it exists
      const paymentPage = staticPages.find(page => page.slug === '/payment-modal');
      if (paymentPage) {
        const paymentModalContent = document.createElement('div');
        paymentModalContent.className = 'mt-4 text-gray-600 dark:text-gray-300';
        paymentModalContent.innerHTML = paymentPage.content;
        paymentModal.querySelector('div').insertBefore(paymentModalContent, document.getElementById('confirm-payment'));
      }

      document.getElementById('confirm-payment').onclick = () => {
        paymentModal.classList.add('hidden');
        showRefCodeModal(kesAmount);
      };
      document.getElementById('payment-cancel').onclick = () => {
        paymentModal.classList.add('hidden');
      };
    }

    // Ref Code Modal
    function showRefCodeModal(kesAmount) {
      const refCodeModal = document.getElementById('ref-code-modal');
      refCodeModal.classList.remove('hidden');

      // Load ref code modal content if it exists
      const refCodePage = staticPages.find(page => page.slug === '/ref-code-modal');
      if (refCodePage) {
        const refCodeModalContent = document.createElement('div');
        refCodeModalContent.className = 'mb-4 text-gray-600 dark:text-gray-300';
        refCodeModalContent.innerHTML = refCodePage.content;
        refCodeModal.querySelector('div').insertBefore(refCodeModalContent, document.getElementById('ref-code-input'));
      }

      document.getElementById('submit-ref-code').onclick = async () => {
        const refCode = document.getElementById('ref-code-input').value.trim();
        if (!refCode) {
          alert('Please enter a valid MPESA ref code.');
          return;
        }
        try {
          const response = await fetch('/api/submit-ref', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              item: currentProduct.item,
              refCode,
              amount: kesAmount,
              timestamp: new Date().toISOString()
            })
          });
          const data = await response.json();
          if (data.success) {
            alert('Ref code submitted successfully. You will receive your bot shortly.');
            refCodeModal.classList.add('hidden');
          } else {
            throw new Error(data.error || 'Failed to submit ref code.');
          }
        } catch (error) {
          console.error('Error submitting ref code:', error);
          alert(`Error: ${error.message}`);
        }
      };
      document.getElementById('ref-code-cancel').onclick = () => {
        refCodeModal.classList.add('hidden');
      };
    }

    // Search functionality
    document.getElementById('search-bar').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const filteredProducts = products.filter(p => p.name.toLowerCase().includes(query) && !p.isArchived);
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      const rate = settings.fallbackRate || 130;
      filteredProducts.forEach(product => {
        const kesPrice = (product.price * rate).toFixed(2);
        const card = document.createElement('div');
        card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${product.name} ${product.isNew ? '<span class="text-green-600 dark:text-green-400 text-sm ml-2">[New]</span>' : ''}</h3>
            <p class="text-gray-600 dark:text-gray-300 text-sm mt-1 truncate-2-lines">${product.desc}</p>
            <p class="text-green-600 dark:text-green-400 font-bold mt-2">$${product.price} (${kesPrice} KES)</p>
            ${product.embed ? `<iframe class="w-full h-48 mt-4 rounded-md" src="${product.embed}" frameborder="0" allowfullscreen></iframe>` : ''}
            <button data-item="${product.item}" class="buy-button w-full mt-4 bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Buy Now</button>
          </div>
        `;
        grid.appendChild(card);
      });

      document.querySelectorAll('.buy-button').forEach(button => {
        button.addEventListener('click', () => {
          const item = button.dataset.item;
          currentProduct = products.find(p => p.item === item);
          showPaymentModal(rate);
        });
      });
    });

    // Dark mode toggle
    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('dark-mode-icon').innerHTML = isDark 
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`;
    });

    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.remove('hidden');
    });
    document.getElementById('mobile-menu-close').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.add('hidden');
    });

    // Urgent message
    function showUrgentMessage() {
      if (settings.urgentMessage?.enabled && settings.urgentMessage?.text) {
        const urgentMessage = document.getElementById('urgent-message');
        document.getElementById('urgent-text').textContent = settings.urgentMessage.text;
        urgentMessage.classList.remove('hidden');
        document.getElementById('urgent-close').onclick = () => {
          urgentMessage.classList.add('hidden');
        };
      }
    }

    // Initialize
    async function initialize() {
      await fetchData();
      setupNavLinks();
      renderProducts();
      showUrgentMessage();

      document.getElementById('copyright-text').textContent = settings.copyrightText || '© 2025 Deriv Bot Store';
      const supportEmail = document.getElementById('support-email');
      supportEmail.href = `mailto:${settings.supportEmail || 'kaylie254.business@gmail.com'}`;
      supportEmail.textContent = settings.supportEmail || 'kaylie254.business@gmail.com';

      const socialLinks = document.getElementById('social-links');
      socialLinks.innerHTML = '';
      const socials = settings.socials || {};
      const platforms = [
        { name: 'TikTok', url: socials.tiktok, icon: 'M19 3h-4v10a4 4 0 01-4 4 4 4 0 01-4-4V7a6 6 0 016-6h2v2h-2a4 4 0 00-4 4v6a2 2 0 002 2 2 2 0 002-2V5h4V3z' },
        { name: 'WhatsApp', url: socials.whatsapp, icon: 'M17.472 14.732a9 9 0 01-4.5 2.268c-2.787.664-5.62-.337-7.5-2.5a9 9 0 01-2.268-4.5c-.664-2.787.337-5.62 2.5-7.5a9 9 0 014.5-2.268c2.787-.664 5.62.337 7.5 2.5a9 9 0 012.268 4.5c.664 2.787-.337 5.62-2.5 7.5zm-5.472-10.732a7 7 0 00-7 7c0 1.627.556 3.126 1.5 4.32L5 19l3.68-1.5a7 7 0 003.32 1.5 7 7 0 007-7 7 7 0 00-7-7z' },
        { name: 'Call', url: `tel:${socials.call}`, icon: 'M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z' },
        { name: 'Instagram', url: socials.instagram, icon: 'M12 16a4 4 0 100-8 4 4 0 000 8zM12 2a10 10 0 00-3.162.514 10 10 0 00-2.324 1.013A10 10 0 003 12a10 10 0 003.514 8.486 10 10 0 002.324 1.013A10 10 0 0012 22a10 10 0 003.162-.514 10 10 0 002.324-1.013A10 10 0 0021 12a10 10 0 00-3.514-8.486 10 10 0 00-2.324-1.013A10 10 0 0012 2zm0 18a8 8 0 01-2.828-.514 8 8 0 01-2.058-1.013A8 8 0 015 12a8 8 0 012.114-5.473 8 8 0 012.058-1.013A8 8 0 0112 5a8 8 0 012.828.514 8 8 0 012.058 1.013A8 8 0 0119 12a8 8 0 01-2.114 5.473 8 8 0 01-2.058 1.013A8 8 0 0112 18zm4-6a4 4 0 11-8 0 4 4 0 018 0zm-2-7a1 1 0 100-2 1 1 0 000 2z' },
        { name: 'X', url: socials.x, icon: 'M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z' },
        { name: 'Facebook', url: socials.facebook, icon: 'M22 12a10 10 0 10-11.54 9.928v-7.02h-2.07v-2.908h2.07V9.757c0-2.042 1.216-3.17 3.07-3.17.89 0 1.664.07 1.89.102v2.19h-1.298c-1.016 0-1.216.484-1.216 1.194v1.527h2.432l-.317 2.908h-2.115v7.02A10.002 10.002 0 0022 12zm-10 8a8 8 0 110-16 8 8 0 010 16z' },
        { name: 'YouTube', url: socials.youtube, icon: 'M22.54 7.03a2.73 2.73 0 00-1.92-1.92C19.14 4.5 12 4.5 12 4.5s-7.14 0-8.62.62a2.73 2.73 0 00-1.92 1.92C.86 8.54.86 12 .86 12s0 3.46.62 4.97a2.73 2.73 0 001.92 1.92c1.48.62 8.62.62 8.62.62s7.14 0 8.62-.62a2.73 2.73 0 001.92-1.92c.62-1.51.62-4.97.62-4.97s0-3.46-.62-4.97zM9.75 15.5V8.5l5.62 3.5-5.62 3.5z' }
      ];

      platforms.forEach(platform => {
        if (platform.url) {
          const link = document.createElement('a');
          link.href = platform.url;
          link.className = 'text-gray-500 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400';
          link.innerHTML = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="${platform.icon}" /></svg>`;
          link.setAttribute('aria-label', platform.name);
          socialLinks.appendChild(link);
        }
      });

      if (settings.logoUrl) {
        const logoContainer = document.getElementById('logo-container');
        logoContainer.innerHTML = `<img src="${settings.logoUrl}" alt="Logo" class="h-10">`;
      }

      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.documentElement.classList.add('dark');
        document.getElementById('dark-mode-icon').innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`;
      }
    }

    initialize();
  </script>
</body>
</html>
