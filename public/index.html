<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BotBlitz Store - Discover top trading bots for Deriv. Fast, secure payments with PayHero and instant downloads.">
  <meta name="keywords" content="trading bots, Deriv bots, PayHero payments, BotBlitz Store, automated trading">
  <meta name="robots" content="index, follow">
  <title>BotBlitz Store</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
  <script src="https://applet.payherokenya.com/cdn/button_sdk.js?v=3.1"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f3f4f6;
      --text-color: #1f2937;
      --card-bg: #ffffff;
      --accent-color: #16a34a;
      --header-bg: #ffffff;
      --subnav-bg: #f9fafb;
      --subnav-text: #374151;
    }
    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #e5e7eb;
      --card-bg: #374151;
      --accent-color: #22c55e;
      --header-bg: #111827;
      --subnav-bg: #2d3748;
      --subnav-text: #d1d5db;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .truncate-2-lines {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .truncate-3-lines {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 4.5rem;
    }
    #urgent-message {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.9), rgba(255, 165, 0, 0.9));
      border-radius: 0 0 15px 15px;
      animation: slideDown 0.5s ease-out;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .search-container {
      position: relative;
    }
    .search-container input {
      padding-left: 2.5rem;
      transition: all 0.3s ease;
      border: 1px solid #d1d5db;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      background-color: var(--card-bg);
      color: var(--text-color);
    }
    .search-container input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
      outline: none;
    }
    .search-container svg {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1.25rem;
      height: 1.25rem;
      color: #6b7280;
    }
    #mobile-menu {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      background: var(--card-bg);
    }
    #mobile-menu.open {
      transform: translateX(0);
    }
    .product-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      aspect-ratio: 16 / 9;
      transition: transform 0.3s ease;
    }
    .product-image-container img:hover {
      transform: scale(1.05);
    }
    #product-grid .bg-white {
      display: flex;
      flex-direction: column;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      background-color: var(--card-bg);
    }
    #product-grid .bg-white:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .view-details {
      background: linear-gradient(90deg, var(--accent-color), #22c55e);
      transition: all 0.3s ease;
    }
    .view-details:hover {
      background: linear-gradient(90deg, #15803d, var(--accent-color));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
    }
    .ql-editor {
      color: var(--text-color);
      background-color: var(--card-bg);
    }
    .social-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    #sub-nav-links {
      background-color: var(--subnav-bg);
      color: var(--subnav-text);
      padding: 0.5rem 1rem;
    }
    #sub-nav-links a {
      color: var(--subnav-text);
      padding: 0.5rem 1rem;
      text-decoration: none;
    }
    #sub-nav-links a:hover {
      color: var(--accent-color);
    }
    #legal-dropdown {
      background-color: var(--card-bg);
      color: var(--text-color);
    }
    #legal-dropdown a {
      color: var(--text-color);
    }
    #sort-select {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid #d1d5db;
      padding: 0.5rem;
      border-radius: 0.375rem;
    }
    body.popup-active {
      overflow: hidden;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: linear-gradient(145deg, #ffffff, #f0f4f8);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      animation: popupFadeIn 0.5s ease-out forwards;
      max-width: 90%;
      width: 500px;
    }
    @keyframes popupFadeIn {
      from { transform: translateY(20px) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .browser-popup-button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 20px auto 0;
    }
    .browser-popup-button.cancel {
      background: linear-gradient(90deg, #28a745, #34d058);
      color: white;
    }
    .browser-popup-button.cancel:hover {
      background: linear-gradient(90deg, #218838, #2cb94e);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }
    @media (max-width: 640px) {
      #nav-links {
        display: none;
      }
      #mobile-menu {
        display: block;
      }
      #mobile-nav-links {
        flex-direction: column;
        align-items: flex-start;
      }
      #mobile-nav-links a {
        padding: 0.5rem 0;
        width: 100%;
      }
      #sub-nav-links {
        display: none;
      }
      .create-account-btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }
      footer {
        display: none;
      }
      #mobile-footer {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        border-top: 1px solid #e5e7eb;
        background: var(--card-bg);
      }
    }
    @media (min-width: 641px) {
      #mobile-footer {
        display: none;
      }
    }
  </style>
</head>

  <script>
    const SUPABASE_URL = 'https://kiaratuwomaxqebxkacv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpYXJhdHV3b21heHFlYnhrYWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTU2MjgsImV4cCI6MjA2Mzg3MTYyOH0.W4topF3UQBYKSHee9uXwLKQed9j4O84VNks5s4vy84M';
    const BASE_URL = 'https://botblitz.store';
    const PAYHERO_LIPWA = 'https://app.payhero.co.ke/lipwa/2003';
    const PAYHERO_CHANNEL_ID = 2328;
    const WHATSAPP_REDIRECT = 'https://wa.link/j8hx47';

    let products = [];
    let categories = [];
    let settings = {};
    let staticPages = [];
    let socialLinks = [];
    let allowInAppBrowser = false;

    async function initSupabase() {
      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/+esm');
      return createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    async function fetchData() {
      const supabase = await initSupabase();
      try {
        const [productsRes, categoriesRes, settingsRes, staticPagesRes, socialLinksRes] = await Promise.all([
          supabase.from('products').select('*').eq('is_active', true),
          supabase.from('categories').select('*'),
          supabase.from('settings').select('*').limit(1).single(),
          supabase.from('static_pages').select('*'),
          supabase.from('social_links').select('*')
        ]);
        products = productsRes.data || [];
        categories = categoriesRes.data || [];
        settings = settingsRes.data || {};
        staticPages = staticPagesRes.data || [];
        socialLinks = socialLinksRes.data || [];
        document.getElementById('loading-message').classList.add('hidden');
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('loading-message').textContent = 'Failed to load bots. Please try again or contact support.';
      }
    }

    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeIcon(theme);
      document.getElementById('theme-toggle').onclick = () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
      };
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      icon.innerHTML = theme === 'light'
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`;
    }

    function renderNavLinks() {
      const navLinks = document.getElementById('nav-links');
      const mobileNavLinks = document.getElementById('mobile-nav-links');
      const subNavLinks = document.getElementById('sub-nav-links');
      navLinks.innerHTML = `<a href="/" class="nav-link border-b-2 ${window.location.pathname === '/' ? 'border-green-500' : 'border-transparent'} text-gray-500 hover:text-gray-900 px-1 pt-1 text-sm font-medium">Home</a>`;
      mobileNavLinks.innerHTML = `<a href="/" class="nav-link text-gray-500 hover:text-gray-900 text-sm font-medium">Home</a>`;
      subNavLinks.innerHTML = categories.map(cat => `<a href="/category/${cat.name}" class="text-gray-500 hover:text-gray-900 text-sm font-medium">${cat.name}</a>`).join('');
      mobileNavLinks.innerHTML += categories.map(cat => `<a href="/category/${cat.name}" class="nav-link text-gray-500 hover:text-gray-900 text-sm font-medium">${cat.name}</a>`).join('');
      mobileNavLinks.innerHTML += `<a href="#" id="mobile-legal-menu-button" class="text-gray-500 hover:text-gray-900 text-sm font-medium">Legal</a>`;
      const legalLinks = document.getElementById('legal-links');
      legalLinks.innerHTML = staticPages.map(page => `<a href="/${page.slug}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">${page.title}</a>`).join('');
      mobileNavLinks.innerHTML += `<div id="mobile-legal-links" class="hidden flex flex-col pl-4 space-y-2">${staticPages.map(page => `<a href="/${page.slug}" class="text-gray-500 hover:text-gray-900 text-sm">${page.title}</a>`).join('')}</div>`;
      document.getElementById('legal-menu-button').onclick = () => {
        document.getElementById('legal-dropdown').classList.toggle('hidden');
      };
      document.getElementById('mobile-legal-menu-button').onclick = () => {
        document.getElementById('mobile-legal-links').classList.toggle('hidden');
      };
    }

    function renderSocialLinks() {
      const headerSocial = document.getElementById('social-links-header');
      const mobileSocial = document.getElementById('mobile-social-links');
      headerSocial.innerHTML = socialLinks.map(link => `<a href="${link.url}" target="_blank"><img src="${link.logo_url || `/icons/${link.platform}.png`}" alt="${link.platform}" class="social-icon"></a>`).join('');
      mobileSocial.innerHTML = socialLinks.map(link => `<a href="${link.url}" target="_blank" class="flex items-center space-x-2"><img src="${link.logo_url || `/icons/${link.platform}.png`}" alt="${link.platform}" class="social-icon"><span>${link.platform}</span></a>`).join('');
    }

    async function renderProducts(category = 'all', search = '', sort = 'newest') {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      let filteredProducts = products;
      if (category !== 'all') {
        filteredProducts = products.filter(p => p.category_id === categories.find(c => c.name === category)?.id);
      }
      if (search) {
        const searchTerm = search.toLowerCase();
        filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(searchTerm) || p.description.toLowerCase().includes(searchTerm));
      }
      filteredProducts.sort((a, b) => {
        if (sort === 'price-asc') return a.price_kes - b.price_kes;
        if (sort === 'price-desc') return b.price_kes - a.price_kes;
        if (sort === 'name-asc') return a.name.localeCompare(b.name);
        if (sort === 'name-desc') return b.name.localeCompare(a.name);
        return new Date(b.created_at) - new Date(a.created_at); // newest
      });
      if (!filteredProducts.length) {
        grid.innerHTML = '<p class="text-center col-span-full">No products found.</p>';
        return;
      }
      filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md';
        card.innerHTML = `
          <div class="relative">
            <div class="product-image-container">
              <img src="${product.thumbnail_url}" alt="${product.name}">
            </div>
          </div>
          <div class="p-6">
            <h3 class="text-lg font-semibold truncate">${product.name}</h3>
            <p class="mt-2 text-sm truncate-3-lines">${product.excerpt}</p>
            <p class="mt-2 text-green-600 font-bold">KES ${product.price_kes}</p>
            <a href="/product/${product.slug}" class="view-details mt-4 w-full block text-center text-white py-2 rounded-md">View Details</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    async function renderProductPage(slug) {
      const supabase = await initSupabase();
      const { data: product } = await supabase.from('products').select('*').eq('slug', slug).eq('is_active', true).single();
      if (!product) {
        document.getElementById('main-content').innerHTML = '<p class="text-center">Product not found.</p>';
        return;
      }
      document.title = `${product.name} - BotBlitz Store`;
      document.querySelector('meta[name="description"]').content = product.meta_description || product.excerpt;
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="bg-white rounded-lg shadow-md p-6">
          <img src="${product.thumbnail_url}" alt="${product.name}" class="w-full max-w-3xl mx-auto rounded-lg mb-4">
          <h1 class="text-3xl font-bold mb-4">${product.name}</h1>
          <div id="product-description" class="prose mb-4"></div>
          ${product.embed_link ? `<div class="embed-container mb-4"><iframe src="${product.embed_link}" frameborder="0" allowfullscreen class="rounded-lg"></iframe></div>` : ''}
          <p class="text-green-600 font-bold mb-4">KES ${product.price_kes}</p>
          <div id="payhero-button-${product.id}"></div>
          <div id="manual-payment-${product.id}" class="hidden">
            <button class="pay-now bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Pay KES ${product.price_kes}</button>
          </div>
        </div>
      `;
      const quill = new Quill('#product-description', { theme: 'snow', readOnly: true });
      quill.setContents(JSON.parse(product.description));
      if (settings.payment_method === 'payhero') {
        PayHero.init({
          paymentUrl: PAYHERO_LIPWA,
          containerId: `payhero-button-${product.id}`,
          channelID: PAYHERO_CHANNEL_ID,
          amount: product.price_kes,
          reference: product.id,
          buttonName: `Pay KES ${product.price_kes}`,
          buttonColor: '#16a34a',
          callbackUrl: `${BASE_URL}/api/payment-callback`
        });
        window.addEventListener('message', async (event) => {
          if (event.data.paymentSuccess && event.data.user_reference === product.id) {
            alert('Payment successful\nThe file should start downloading...');
            await downloadFile(product.file_url, product.name);
          }
        });
      } else {
        document.getElementById(`manual-payment-${product.id}`).classList.remove('hidden');
        document.querySelector('.pay-now').onclick = () => showPaymentModal(product);
      }
    }

    async function downloadFile(url, name) {
      const modal = document.getElementById('download-progress-modal');
      const progressText = document.getElementById('download-progress-text');
      const progressFill = document.getElementById('download-progress-fill');
      const errorText = document.getElementById('download-error');
      modal.classList.remove('hidden');
      progressText.textContent = 'Starting download...';
      errorText.classList.add('hidden');
      progressFill.style.width = '0%';
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Download failed');
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = name;
        link.click();
        URL.revokeObjectURL(link.href);
        progressText.textContent = 'Download complete!';
        setTimeout(() => modal.classList.add('hidden'), 1000);
        return true;
      } catch (error) {
        progressText.textContent = 'Download failed.';
        errorText.textContent = error.message;
        errorText.classList.remove('hidden');
        setTimeout(() => modal.classList.add('hidden'), 3000);
        return false;
      }
    }

    async function showPaymentModal(product) {
      const modal = document.getElementById('payment-modal');
      document.getElementById('payment-title').textContent = `Pay for ${product.name}`;
      document.getElementById('mpesa-till-number').textContent = settings.mpesa_till || '4933614';
      document.getElementById('payment-amount').textContent = `Amount: ${product.price_kes} KES`;
      modal.classList.remove('hidden');
      document.body.classList.add('popup-active');

      let timeLeft = 10 * 60; // 10 minutes
      const timerText = document.getElementById('timer-text');
      const timerBar = document.getElementById('timer-bar');

      const countdown = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(countdown);
          modal.classList.add('hidden');
          document.body.classList.remove('popup-active');
          window.location.href = WHATSAPP_REDIRECT;
          return;
        }
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerText.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        const percentage = (timeLeft / (10 * 60)) * 100;
        timerBar.style.width = `${percentage}%`;
        timeLeft--;
      }, 1000);

      const copyTillBtn = document.getElementById('copy-till');
      copyTillBtn.onclick = () => {
        const tillNumber = document.getElementById('mpesa-till-number').textContent;
        navigator.clipboard.writeText(tillNumber).then(() => {
          copyTillBtn.textContent = 'Copied';
          setTimeout(() => {
            copyTillBtn.textContent = 'Copy Till';
          }, 2000);
        }).catch(err => {
          const textarea = document.createElement('textarea');
          textarea.value = tillNumber;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          copyTillBtn.textContent = 'Copied';
          setTimeout(() => {
            copyTillBtn.textContent = 'Copy Till';
          }, 2000);
        });
      };

      document.getElementById('confirm-payment').onclick = () => {
        clearInterval(countdown);
        modal.classList.add('hidden');
        document.body.classList.remove('popup-active');
        alert('Please contact support to confirm your payment.');
        window.location.href = WHATSAPP_REDIRECT;
      };

      document.getElementById('payment-cancel').onclick = () => {
        clearInterval(countdown);
        modal.classList.add('hidden');
        document.body.classList.remove('popup-active');
      };
    }

    function isInAppBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      console.log("User Agent:", navigator.userAgent);
      const inAppPatterns = [
        'tiktok', 'bytedancewebview',
        'twitter', 'twitterandroid', 'twitterios',
        'fbav', 'fb_iab', 'fban', 'fb4a',
        'instagram',
        'linkedin', 'linkedinapp',
        'snapchat',
        'line',
        'zalo',
        'pinterest',
        'messenger', 'fb_messenger',
        'kakaotalk',
        'dingtalk',
        'weixin', 'micromessenger',
        'reddit',
        'discord',
        'telegram',
        'whatsapp'
      ];
      const isAppBrowser = inAppPatterns.some(pattern => ua.includes(pattern));
      const isWebView = /wv|webview|version\/[\d.]+.*safari/i.test(ua) && !/safari|chrome|firefox|ucbrowser|opera/i.test(ua);
      const isRegularBrowser = /safari|chrome|firefox|edge|opera|ucbrowser/i.test(ua) && !/wv|webview/i.test(ua);
      const result = (isAppBrowser || isWebView) && !isRegularBrowser;
      console.log('Is In-App Browser:', result);
      return result;
    }

    function handleInAppBrowser() {
      if (isInAppBrowser()) {
        const popup = document.createElement("div");
        popup.className = "popup";
        popup.innerHTML = `
          <div class="popup-content">
            <h3>Open in Browser</h3>
            <p style="font-size: 1rem; color: #444; margin-bottom: 20px;">
              For a smoother experience, please open this page in your default browser (e.g., Chrome, Safari). Tap your app's menu (often a three-dot icon) and select "Open in Browser".
            </p>
            <button class="browser-popup-button cancel">Okay</button>
          </div>`;
        document.body.appendChild(popup);

        popup.querySelector(".cancel").addEventListener("click", () => {
          console.log('Okay button clicked');
          popup.remove();
          allowInAppBrowser = true;
          proceedWithInit();
        });
      } else {
        proceedWithInit();
      }
    }

    async function proceedWithInit() {
      await fetchData();
      initTheme();
      renderNavLinks();
      renderSocialLinks();
      document.getElementById('site-logo').src = settings.logo_url || '/default-logo.png';
      document.getElementById('copyright-text').textContent = settings.footer_copyright;
      document.getElementById('mobile-copyright-text').textContent = settings.footer_copyright;
      document.getElementById('mobile-support-email').href = `mailto:${settings.support_email}`;
      document.getElementById('mobile-support-email').textContent = settings.support_email;
      if (settings.urgent_message) {
        document.getElementById('urgent-text').textContent = settings.urgent_message;
        document.getElementById('urgent-message').classList.remove('hidden');
      }
      document.getElementById('urgent-close').onclick = () => {
        document.getElementById('urgent-message').classList.add('hidden');
      };
      document.getElementById('mobile-menu-button').onclick = () => {
        document.getElementById('mobile-menu').classList.add('open');
      };
      document.getElementById('mobile-menu-close').onclick = () => {
        document.getElementById('mobile-menu').classList.remove('open');
      };
      document.getElementById('search-bar').addEventListener('input', () => {
        const category = new URLSearchParams(window.location.search).get('category') || 'all';
        renderProducts(category, document.getElementById('search-bar').value, document.getElementById('sort-select').value);
      });
      document.getElementById('sort-select').onchange = () => {
        const category = new URLSearchParams(window.location.search).get('category') || 'all';
        renderProducts(category, document.getElementById('search-bar').value, document.getElementById('sort-select').value);
      };
      const path = window.location.pathname;
      if (path.startsWith('/product/')) {
        const slug = path.split('/')[2];
        await renderProductPage(slug);
      } else if (path.startsWith('/category/')) {
        const category = path.split('/')[2];
        await renderProducts(category);
      } else {
        await renderProducts();
      }
    }

    async function init() {
      handleInAppBrowser();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
