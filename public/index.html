<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deriv Bot Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .truncate-2-lines {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    #urgent-message {
      background: rgba(255, 215, 0, 0.9);
      border-radius: 0 0 10px 10px;
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    .search-container {
      position: relative;
    }
    .search-container input {
      padding-left: 2.5rem;
    }
    .search-container svg {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1.25rem;
      height: 1.25rem;
      color: #6b7280;
    }
    #cookie-popup {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      max-width: 90%;
      width: 400px;
      z-index: 100;
      border: 1px solid #e5e7eb;
    }
    #cookie-popup p {
      color: #374151;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    #cookie-popup button {
      background-color: #16a34a;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    #cookie-popup button:hover {
      background-color: #15803d;
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 60;
    }
    #loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #16a34a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="hidden">
    <div id="loading-spinner"></div>
  </div>

  <!-- Urgent Message -->
  <div id="urgent-message" class="fixed top-0 left-0 right-0 text-white p-4 z-50 hidden">
    <p id="urgent-text" class="text-center text-lg font-semibold"></p>
    <button id="urgent-close" class="mt-2 block mx-auto bg-gray-600 text-white px-4 py-1 rounded-full">Okay</button>
  </div>

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div id="logo-container">
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Deriv Bot Store</h1>
          </div>
          <div id="nav-links" class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="#" data-category="all" class="nav-link border-b-2 border-green-500 text-gray-900 px-1 pt-1 text-sm font-medium">Home</a>
          </div>
        </div>
        <div class="flex items-center">
          <a href="https://track.deriv.com/_5b97G5QPtjsKqFKZ7JdnQ2Nd7ZgqdRLk/1/" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-green-700 transition-colors">Create Account</a>
          <button id="mobile-menu-button" class="sm:hidden text-gray-500 p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="sm:hidden fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-30 hidden">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-lg font-bold text-gray-800">Menu</h2>
        <button id="mobile-menu-close" class="text-gray-500">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div id="mobile-nav-links" class="flex flex-col p-4 space-y-4"></div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="search-container">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input id="search-bar" type="text" placeholder="Search bots by name..." class="w-full p-3 rounded-md border">
    </div>
  </div>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Explore Our Bots</h2>
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Payment Modal -->
  <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 id="payment-title" class="text-xl font-bold text-gray-900 mb-4"></h3>
      <p class="text-gray-600 mb-4">Please send the payment via MPESA to:</p>
      <p class="font-semibold text-gray-900">Till Number: <span id="mpesa-till-number">4933614</span></p>
      <p id="payment-amount" class="text-green-600 font-bold mt-2"></p>
      <button id="confirm-payment" class="mt-6 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">I Have Paid</button>
      <button id="payment-cancel" class="mt-2 w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700">Cancel</button>
    </div>
  </div>

  <!-- Ref Code Modal -->
  <div id="ref-code-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-xl font-bold text-gray-900 mb-4">Enter MPESA Ref Code</h3>
      <input id="ref-code-input" type="text" placeholder="e.g., QK12345678" class="w-full p-2 border rounded-md mb-4">
      <button id="submit-ref-code" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Submit</button>
      <button id="ref-code-cancel" class="mt-2 w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700">Cancel</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-12 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p id="copyright-text" class="text-gray-600"></p>
      <p class="text-gray-500 mt-2">Support: <a id="support-email" class="underline"></a></p>
      <div id="social-links" class="mt-4 flex justify-center space-x-4 flex-wrap"></div>
      <div id="static-links" class="mt-4 flex justify-center space-x-4 flex-wrap"></div>
    </div>
  </footer>

  <!-- Cookie Popup -->
  <div id="cookie-popup" class="hidden">
    <p>We use cookies to enhance your experience. By continuing, you agree to our <a href="/cookie-policy" class="underline text-green-600">Cookie Policy</a>.</p>
    <button id="cookie-accept" class="w-full">Accept Cookies</button>
  </div>

  <script>
    let products = [];
    let settings = {};
    let categories = [];
    let staticPages = [];
    const WHATSAPP_REDIRECT = 'https://wa.link/j8hx47';

    // Show loading overlay
    function showLoading(show) {
      document.getElementById('loading-overlay').classList.toggle('hidden', !show);
    }

    // Fetch with timeout
    async function fetchWithTimeout(url, options, timeout = 10000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      try {
        const response = await fetch(url, { ...options, signal: controller.signal });
        clearTimeout(id);
        return response;
      } catch (error) {
        clearTimeout(id);
        throw error;
      }
    }

    // Fetch exchange rate (USD to KES)
    async function getExchangeRate() {
      try {
        const response = await fetchWithTimeout('https://api.exchangerate.host/convert?from=USD&to=KES', { credentials: 'include' });
        if (!response.ok) throw new Error(`Exchange rate API failed with status: ${response.status}`);
        const data = await response.json();
        return data.result || settings.fallbackRate;
      } catch (error) {
        console.error('Error fetching exchange rate:', error.message);
        return settings.fallbackRate;
      }
    }

    // Fetch data from server with retries
    async function fetchData() {
      let retries = 3;
      while (retries > 0) {
        try {
          const response = await fetchWithTimeout('/api/data', { credentials: 'include' }, 10000);
          if (!response.ok) {
            throw new Error(`Server responded with status: ${response.status} (${response.statusText})`);
          }
          const data = await response.json();
          products = data.products || [];
          categories = data.categories || [];
          settings = data.settings || {};
          staticPages = data.staticPages || [];
          return true;
        } catch (error) {
          console.error(`Error fetching data (attempt ${4 - retries}/3):`, error.message);
          retries--;
          if (retries > 0) {
            console.log(`Retrying in 1 second... (${retries} retries left)`);
            await new Promise(resolve => setTimeout(resolve, 1000));
          } else {
            console.error('All retries exhausted. Failed to fetch data.');
          }
        }
      }
      alert('Failed to load store data after multiple attempts. Please refresh the page or contact support at ' + (settings.supportEmail || 'kaylie254.business@gmail.com') + '.');
      return false;
    }

    // Poll for updates every 30 seconds
    function startPolling() {
      setInterval(async () => {
        const success = await fetchData();
        if (success) {
          renderNavLinks();
          renderProducts();
          updateFooter();
          showUrgentMessage();
        }
      }, 30000);
    }

    // Fetch modal content
    async function fetchModalContent() {
      try {
        const paymentRes = await fetchWithTimeout('/api/page/payment-modal', { credentials: 'include' }, 5000);
        const paymentData = await paymentRes.json();
        if (paymentData.success) {
          const paymentModalDiv = document.getElementById('payment-modal').querySelector('.bg-white');
          paymentModalDiv.innerHTML = paymentData.page.content;
          const confirmPayment = paymentModalDiv.querySelector('#confirm-payment');
          const paymentCancel = paymentModalDiv.querySelector('#payment-cancel');
          if (confirmPayment) {
            confirmPayment.addEventListener('click', () => {
              const item = confirmPayment.dataset.item;
              const product = products.find(p => p.item === item);
              const kesPrice = confirmPayment.dataset.kesPrice;
              const expiry = new Date(Date.now() + 5 * 60 * 1000).toUTCString();
              document.cookie = `payment_${product.item}=initiated; expires=${expiry}; path=/`;
              document.getElementById('payment-modal').classList.add('hidden');
              showRefCodeModal(product, kesPrice);
            });
          }
          if (paymentCancel) {
            paymentCancel.addEventListener('click', () => {
              document.getElementById('payment-modal').classList.add('hidden');
            });
          }
        }

        const refRes = await fetchWithTimeout('/api/page/ref-code-modal', { credentials: 'include' }, 5000);
        const refData = await refRes.json();
        if (refData.success) {
          const refCodeModalDiv = document.getElementById('ref-code-modal').querySelector('.bg-white');
          refCodeModalDiv.innerHTML = refData.page.content;
          const submitRefCode = refCodeModalDiv.querySelector('#submit-ref-code');
          const refCodeCancel = refCodeModalDiv.querySelector('#ref-code-cancel');
          if (submitRefCode) {
            submitRefCode.addEventListener('click', async () => {
              showLoading(true);
              const refCode = refCodeModalDiv.querySelector('#ref-code-input')?.value?.trim();
              if (!refCode.match(/^[A-Z0-9]{8,12}$/)) {
                alert('Please enter a valid MPESA ref code.');
                showLoading(false);
                return;
              }
              const item = submitRefCode.dataset.item;
              const kesPrice = submitRefCode.dataset.kesPrice;
              const product = products.find(p => p.item === item);
              try {
                const response = await fetchWithTimeout('/api/submit-ref', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    item: product.item,
                    refCode,
                    amount: kesPrice,
                    timestamp: new Date().toISOString()
                  }),
                  credentials: 'include'
                }, 10000);
                if (!response.ok) throw new Error(`Failed to submit ref code: ${response.status}`);
                const data = await response.json();
                if (data.success) {
                  alert('Ref code submitted! You will receive your bot soon.');
                  document.cookie = `payment_${product.item}=submitted; path=/`;
                  document.getElementById('ref-code-modal').classList.add('hidden');
                } else {
                  alert('Failed to submit ref code.');
                }
              } catch (error) {
                console.error('Error submitting ref code:', error.message);
                alert('Error submitting ref code. Please try again.');
              }
              showLoading(false);
            });
          }
          if (refCodeCancel) {
            refCodeCancel.addEventListener('click', () => {
              document.getElementById('ref-code-modal').classList.add('hidden');
            });
          }
        }
      } catch (error) {
        console.error('Error fetching modal content:', error.message);
      }
    }

    // Render products
    function renderProducts(filter = 'all', search = '') {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      let filteredProducts = products.filter(p => !p.isArchived);
      
      if (filter !== 'all') {
        filteredProducts = filteredProducts.filter(p => p.category === filter);
      }
      
      if (search) {
        const term = search.toLowerCase();
        filteredProducts = filteredProducts.filter(p => 
          p.name.toLowerCase().includes(term) || p.item.toLowerCase().includes(term)
        );
      }

      filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md hover:scale-105 transition-all';
        card.innerHTML = `
          <div class="aspect-w-16 aspect-h-9">
            <img src="${product.img}" alt="${product.name}" class="object-cover">
          </div>
          <div class="p-6">
            ${product.isNew ? '<span class="absolute top-2 right-2 bg-green-600 text-white text-xs px-2 py-1 rounded">NEW</span>' : ''}
            <h3 class="text-lg font-semibold text-gray-900">${product.name}</h3>
            <p class="mt-2 text-gray-600 text-sm truncate-2-lines">${product.desc}</p>
            <p class="mt-2 text-green-600 font-bold">$${product.price}</p>
            <p class="mt-1 text-gray-500 text-sm">Item: ${product.item}</p>
            <button class="buy-now mt-4 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700" data-item="${product.item}">Buy Now</button>
          </div>
        `;
        grid.appendChild(card);
      });

      document.querySelectorAll('.buy-now').forEach(btn => {
        btn.addEventListener('click', async () => {
          showLoading(true);
          const item = btn.dataset.item;
          const product = products.find(p => p.item === item);
          const rate = await getExchangeRate();
          const kesPrice = (product.price * rate).toFixed(2);
          showPaymentModal(product, kesPrice);
          const confirmPaymentBtn = document.getElementById('confirm-payment');
          confirmPaymentBtn.dataset.item = item;
          confirmPaymentBtn.dataset.kesPrice = kesPrice;
          const submitRefCodeBtn = document.getElementById('submit-ref-code');
          submitRefCodeBtn.dataset.item = item;
          submitRefCodeBtn.dataset.kesPrice = kesPrice;
          showLoading(false);
        });
      });
    }

    // Show payment modal
    async function showPaymentModal(product, kesPrice) {
      const modal = document.getElementById('payment-modal');
      document.getElementById('payment-title').textContent = `Pay for ${product.name}`;
      document.getElementById('mpesa-till-number').textContent = settings.mpesaTill || '4933614';
      document.getElementById('payment-amount').textContent = `Amount: ${kesPrice} KES`;
      modal.classList.remove('hidden');

      document.getElementById('confirm-payment').onclick = () => {
        const expiry = new Date(Date.now() + 5 * 60 * 1000).toUTCString();
        document.cookie = `payment_${product.item}=initiated; expires=${expiry}; path=/`;
        modal.classList.add('hidden');
        showRefCodeModal(product, kesPrice);
      };

      document.getElementById('payment-cancel').onclick = () => {
        modal.classList.add('hidden');
      };
    }

    // Show ref code modal
    function showRefCodeModal(product, kesPrice) {
      const modal = document.getElementById('ref-code-modal');
      modal.classList.remove('hidden');

      document.getElementById('submit-ref-code').onclick = async () => {
        showLoading(true);
        const refCode = document.getElementById('ref-code-input').value.trim();
        if (!refCode.match(/^[A-Z0-9]{8,12}$/)) {
          alert('Please enter a valid MPESA ref code.');
          showLoading(false);
          return;
        }

        try {
          const response = await fetchWithTimeout('/api/submit-ref', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              item: product.item,
              refCode,
              amount: kesPrice,
              timestamp: new Date().toISOString()
            }),
            credentials: 'include'
          }, 10000);
          if (!response.ok) throw new Error(`Failed to submit ref code: ${response.status}`);
          const data = await response.json();
          if (data.success) {
            alert('Ref code submitted! You will receive your bot soon.');
            document.cookie = `payment_${product.item}=submitted; path=/`;
            modal.classList.add('hidden');
          } else {
            alert('Failed to submit ref code.');
          }
        } catch (error) {
          console.error('Error submitting ref code:', error.message);
          alert('Error submitting ref code. Please try again.');
        }
        showLoading(false);
      };

      document.getElementById('ref-code-cancel').onclick = () => {
        modal.classList.add('hidden');
      };
    }

    // Check cookie and redirect if needed
    function checkPaymentCookie() {
      const cookies = document.cookie.split(';').map(c => c.trim());
      products.forEach(product => {
        const cookie = cookies.find(c => c.startsWith(`payment_${product.item}=initiated`));
        if (cookie) {
          const expiryMatch = cookie.match(/expires=(.*?);/);
          const expiry = expiryMatch ? new Date(expiryMatch[1]) : new Date(Date.now());
          if (Date.now() > expiry) {
            window.location.href = WHATSAPP_REDIRECT;
          }
        }
      });
    }

    // Render nav links
    function renderNavLinks() {
      const navLinks = document.getElementById('nav-links');
      const mobileNavLinks = document.getElementById('mobile-nav-links');
      navLinks.innerHTML = `<a href="#" data-category="all" class="nav-link border-b-2 border-green-500 text-gray-900 px-1 pt-1 text-sm font-medium">Home</a>`;
      mobileNavLinks.innerHTML = `<a href="#" data-category="all" class="nav-link text-gray-900 text-sm font-medium">Home</a>`;
      categories.forEach(cat => {
        navLinks.innerHTML += `<a href="#" data-category="${cat}" class="nav-link text-gray-500 hover:text-gray-900 px-1 pt-1 text-sm font-medium">${cat}</a>`;
        mobileNavLinks.innerHTML += `<a href="#" data-category="${cat}" class="nav-link text-gray-500 hover:text-gray-900 text-sm font-medium">${cat}</a>`;
      });

      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          filterProducts(link.dataset.category);
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('border-b-2', 'border-green-500'));
          link.classList.add('border-b-2', 'border-green-500');
          document.getElementById('mobile-menu').classList.remove('open');
        });
      });
    }

    // Filter products
    function filterProducts(category) {
      const search = document.getElementById('search-bar').value;
      renderProducts(category, search);
    }

    // Search handler
    document.getElementById('search-bar').addEventListener('input', e => {
      const activeCategory = document.querySelector('.nav-link.border-green-500').dataset.category;
      renderProducts(activeCategory, e.target.value);
    });

    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.add('open');
    });
    document.getElementById('mobile-menu-close').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.remove('open');
    });

    // Update footer
    function updateFooter() {
      document.getElementById('support-email').href = `mailto:${settings.supportEmail}`;
      document.getElementById('support-email').textContent = settings.supportEmail;
      document.getElementById('copyright-text').innerHTML = settings.copyrightText.replace(/©/g, '&copy;');
      const socialLinks = document.getElementById('social-links');
      const socialIcons = { tiktok: 'TikTok', whatsapp: 'WhatsApp', call: 'Call', instagram: 'Instagram', x: 'X', facebook: 'Facebook', youtube: 'YouTube' };
      socialLinks.innerHTML = '';
      Object.keys(settings.socials).forEach(key => {
        if (settings.socials[key]) {
          const link = document.createElement('a');
          link.href = settings.socials[key];
          link.target = '_blank';
          link.className = 'text-gray-500 hover:text-green-600 mx-2';
          link.textContent = socialIcons[key];
          socialLinks.appendChild(link);
        }
      });
      const staticLinks = document.getElementById('static-links');
      staticLinks.innerHTML = '';
      staticPages
        .filter(page => !['/payment-modal', '/ref-code-modal'].includes(page.slug))
        .forEach(page => {
          const link = document.createElement('a');
          link.href = page.slug;
          link.className = 'text-gray-500 hover:text-green-600';
          link.textContent = page.title;
          staticLinks.appendChild(link);
        });
    }

    // Urgent message
    function showUrgentMessage() {
      if (settings.urgentMessage.enabled && settings.urgentMessage.text) {
        const urgent = document.getElementById('urgent-message');
        urgent.classList.remove('hidden');
        document.getElementById('urgent-text').textContent = settings.urgentMessage.text;
        document.getElementById('urgent-close').addEventListener('click', () => urgent.classList.add('hidden'));
      }
    }

    // Cookie popup
    function showCookiePopup() {
      if (!localStorage.getItem('cookieAccepted')) {
        document.getElementById('cookie-popup').classList.remove('hidden');
        document.getElementById('cookie-accept').addEventListener('click', () => {
          localStorage.setItem('cookieAccepted', 'true');
          document.getElementById('cookie-popup').classList.add('hidden');
        });
      }
    }

    // Initialize
    async function initialize() {
      showLoading(true);
      try {
        const success = await fetchData();
        if (success) {
          await fetchModalContent();
          renderNavLinks();
          renderProducts();
          updateFooter();
          showUrgentMessage();
          showCookiePopup();
          startPolling();
          setInterval(checkPaymentCookie, 60000);
        }
      } catch (error) {
        console.error('Initialization failed:', error.message);
        alert('An unexpected error occurred while loading the store. Please refresh the page or contact support at ' + (settings.supportEmail || 'kaylie254.business@gmail.com') + '.');
      } finally {
        showLoading(false);
      }
    }
